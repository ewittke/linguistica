<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linguistica</title>

    <meta http-equiv='content-type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel='stylesheet' href='http://ericwittke.com/_global/experiments-default.css' type='text/css' charset='utf-8' />

    <script src="http://ericwittke.com/js/raphael-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ericwittke.com/_global/vulcan.util.js" type="text/javascript" charset="utf-8"></script>
    <script src="linguistica.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="wrapper">
        <div id="console">
            <header>
                <h1>Linguistica</h1>
                <p>An experimental system for visually modeling sentential input. (v0.1)</p>
                <!-- Other premises to explore: -->
                <!-- - An experimental system for modeling qualitative systems. -->
            </header>
            <section>
                <form onsubmit="Linguistica(true);return false">
                    <fieldset class="core">
                        <label class="required"><span>Subject</span><input type="text" value="Bob Saget" placeholder="" id="nS" class="noun" data-role="s"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="s"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="s"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="s"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="s"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="s"></label>
                    </fieldset>

                    <fieldset class="core">
                        <label class="required"><span>Action</span><input type="text" value="gave" placeholder="" class="action"></label>
                    </fieldset>

                    <fieldset>
                        <label><span>Indirect Object</span><input type="text" value="me" placeholder="" id="nIO" class="noun" data-role="io"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" class="descriptor" data-attachment="io"></label>
                    </fieldset>

                    <fieldset>
                        <label><span>Direct Object</span><input type="text" value="wet willy" placeholder="" id="nDO" class="noun" data-role="do"></label>
                        <label><span>Descriptor</span><input type="text" placeholder="" value="surprising" class="descriptor" data-attachment="do"></label>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Render" onclick="Linguistica( true )">
                    </fieldset>
                </form>
                <footer>
                    <span class="byline">By Eric Wittke</span>
                    <span class="source"><a href="">Source on GitHub</a></span>
                </footer>
            </section>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
